[package]
name = "frtb_engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base_engine = {path = "../base_engine"}
lazy_static = "1.4"
polars = {version = "0.22.0",features=["strings", "ndarray", "lazy", "is_in", "list", "rows", "partition_by"]}
serde = {version="1.0", features=["derive"]}
ndarray = {version = "0.15.4", features = ["matrixmultiply-threading", "rayon"] }
once_cell = "1.12"

