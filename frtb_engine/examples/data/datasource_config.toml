title = "setup.toml Example"
type = "CSV"

[paths]
# delta_path 
file_1_path = "frtb_engine/examples/data/Delta.csv"
# trade attributes
attributes_path = "frtb_engine/examples/data/TradeAttributes.csv"
# HMS
hierarchy_path = "frtb_engine/examples/data/hms.csv"
# file_1/file_2/file_3 <-> trade attributes
files_join_attributes = ["TradeId"]
# attributes <-> hierarchy
# must be provided if hierarchy file is provided
attributes_join_hierarchy = ["BookId"] 
# Measure columns. Optional field. Used as a constraint on which numeric columns
# can be aggregated.
# eg ("ColumnA", "sum")
f1_measure_cols = ["SensitivitySpot", "Delta30Y"]
# Build Params. Additional parameters to be passed to DataSet.prebuild()
# csrnonsec_covered_bond_15 = "true" <-> column CoveredBondReducedWeight must be provided
build_params = {fx_sqrt2_div = "true", girr_sqrt2_div = "true"}