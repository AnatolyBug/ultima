name: Lint Test Rust Frtontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs:
      - clippy_fmt
      - rust_tests
      - frontend_checks
      - python_lint
      - python_test_windows
      - python_test_ubuntu

    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to ECR
        uses: docker/login-action@v2
        with:
          registry: 347605426234.dkr.ecr.eu-west-2.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: 347605426234.dkr.ecr.eu-west-2.amazonaws.com/ultima:latest, 347605426234.dkr.ecr.eu-west-2.amazonaws.com/ultima:${{ github.run_number }}
